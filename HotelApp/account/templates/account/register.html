
{%extends 'base.html'%}

{%block title%}
<h1>Register Page</h1>
{%endblock%}

{%block category%}
{%endblock%}

{%block body%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

{%if error %}
<div class = "alert alert-warning"> {{error}} </div>
{% endif %}

    <form action="{%url 'register'%}" method="POST">
        {% csrf_token %}
        <input type="text" class="form-control mb-3" placeholder="First Name" name="firstName">
        <input type="text" class="form-control mb-3" placeholder="Last Name" name="lastName">
        <input type="text" class="form-control mb-3" placeholder="Username" name="username">
        <input type="email" class="form-control mb-3" placeholder="@email" name="mail">
        <input type="password" class="form-control mb-3" placeholder="Password" name="password">
        <input type="password" class="form-control mb-3" placeholder="RePassword" name="repassword">
        <input type="text" class="form-control mb-3" placeholder="Budget$" name="budget">
 



        <button class="btn btn-primary" type="submit">SignUp</button>




    </form>




{%endblock%}
